name: Node.js CI

on:
  push:
    branches:
      - Styling-tentative
  

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - run: npm ci
    - run: npm i
    - run: npm install
    - run: npm run build 
    - run: npm test
